<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">
                
                <div class="logo-container">
                    <img src="assets/userAsset/NavLogo.jpg" class="logo">
                    <div class="logo-text">ohn Doe</div>
                </div>

                <div class="nav-items">
                    <div> <a href="#projects">Projects</a></div>
                    <div> <a href="#skills">Skills</a></div>
                    <div> <a href="#contactme">Contact Me</a></div>
                </div>


            </div>
        </div>

        <div class="hero-section">
            <div class="faded-text">John Doe</div>
            <div class="hero-section-left">
                <div class="hero-section-heading">
                Hii! John Doe    
                </div>
                <div class="hero-section-heading hero-section-sub-heading">
                    I am a <span class="role"></span>
                </div>

                <div class="hero-section-description">
                    I am a software developer and here is my Portfolio website. Here you will learn about my journey as a software developer.
                </div>

                <div class ="btn-pink" id ="btn">Hire Me</div>

            </div>

            <div class="hero-section-right">
                <div class ="absolute icons icon-dots">
                    <img src="assets/userAsset/dots.png" alt="" />
                </div>
                <div class ="absolute icons icon-cube">
                    <img src="assets/userAsset/cube.png" alt="" />
                </div>
                <div class ="absolute icons icon-circle">
                    <img src="assets/userAsset/circle.png" alt="" />
                </div>
                <div class ="absolute icons icon-zigzak">
                    <img src="assets/userAsset/zigzags.png" alt="" />
                </div>
                <div class ="absolute icons icon-plus">
                    <img src="assets/userAsset/plus.png" alt="" />
                </div>
                <div class="user-image">
                    <img src="assets/userAsset/UserImage.png" alt="" />
                </div>


            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https//kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role",{
            strings: [
                "Full Stack Developer",
                "Web Developer",
                "UX-UI Designer",
                "Coder",
            ],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1000,
        });
    </script>
</body>
</html>
